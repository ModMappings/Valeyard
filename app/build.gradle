plugins {
    id 'org.modmappings.java-application-conventions'
}

dependencies {
    implementation project(':webapi')
    implementation 'com.nimbusds:nimbus-jose-jwt:9.0'
    implementation 'com.nimbusds:oauth2-oidc-sdk:8.29'
}

application {
    // Define the main class for the application.
    mainClass = 'org.modmappings.app.App'
}
